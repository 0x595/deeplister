name: Build and Test

on:
  push:
    branches: [ "main", "patch-2" ]
  pull_request:
    branches: [ "main", "patch-2" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Get dependencies
        run: go mod download

      - name: Build
        run: go build -o subenum
        # Just build, don't run (avoids domain requirement error)

      - name: Run tests (if any)
        run: |
          if [ -f *_test.go ]; then
            go test ./...
          else
            echo "No tests found"
          fi

      - name: Verify help command
        run: ./subenum --help

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: subenum
          path: subenum
          if-no-files-found: error
